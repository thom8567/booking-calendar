<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability Calendar</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>

    <link href='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.css' rel='stylesheet' />
    <link href="https://unpkg.com/@fullcalendar/bootstrap@4.3.0/main.css" rel="stylesheet" />

    <script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.js'></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.js"></script>
    <script src='https://unpkg.com/@fullcalendar/resource-common@4.3.0/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/resource-daygrid@4.3.0/main.js'></script>
    <script src="https://unpkg.com/@fullcalendar/bootstrap@4.3.0/main.js"></script>
    <script src="https://unpkg.com/@fullcalendar/interaction@4.3.0/main.js"></script>

    <script>

      $(function() {

        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
          plugins: [ 'resourceDayGrid', 'interaction', 'bootstrap' ],
          themeSystem: 'bootstrap',
          buttonText: {
            today:  'Today',
            month:  'Month',
            week:   'Week',
            day:    'Day',
            list:   'List'
          },
          firstDay: 1,
          dayRender: function(date) {
            var cellDate = new Date(date['date']);
            var cellDay = cellDate.getDay();
            var element = date['el'];

            if (cellDay === 0 || cellDay === 6) {
              $(element).append(
                  '<br/><label>1st Session</label><br/>' +
                  '<input type="checkbox"/><br/>' +
                  '<label>2nd Session</label><br/>' +
                  '<input type="checkbox"/>'
              );
            } else {
              $(element).append(
                  '<br/><label>PM Session</label><br/>' +
                  '<input type="checkbox"/><br/>'
              );
            }
          },
          dateClick: function(info) {
            var dateClicked = info['dateStr'];
            var $calendarDiv = $("[data-date='" + dateClicked + "'].fc-day");
          }
        });
        calendar.render();
      });

    </script>

</head>
<body>

    <div id='calendar'></div>

</body>
</html>
